
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - FretPal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"DM Sans"', 'sans-serif'] },
            colors: {
              'accent-1': '#ffdc00',
              'accent-2': '#F28555',
              'dark-1': '#05073C',
              'light-1': '#F5F5F5',
              'light-2': '#717171',
            },
            borderRadius: { 'xl': '12px' }
          }
        }
      }
    </script>
    <style>body { font-family: 'DM Sans', sans-serif; }</style>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body class="flex flex-col min-h-screen text-dark-1 bg-white">

    <header class="fixed top-0 left-0 right-0 bg-white z-50 border-b border-gray-100 h-[80px] flex items-center">
        <div class="container mx-auto px-4 md:px-6 flex items-center justify-between">
          <a href="index.html" class="flex items-center gap-2 z-50">
            <div class="w-10 h-10 bg-gradient-to-br from-accent-1 to-accent-2 rounded-xl flex items-center justify-center">
              <i data-lucide="package" class="text-white w-6 h-6"></i>
            </div>
            <span class="text-2xl font-bold tracking-tight">FretPal</span>
          </a>
          <nav class="hidden lg:flex items-center gap-8">
            <a href="index.html" class="font-medium text-dark-1 hover:text-accent-2 transition-colors">Accueil</a>
            <a href="about.html" class="font-medium text-dark-1 hover:text-accent-2 transition-colors">À propos</a>
            <a href="contact.html" class="font-medium text-accent-1 transition-colors">Contact</a>
          </nav>
          <button id="mobile-menu-btn" class="lg:hidden z-50"><i data-lucide="menu"></i></button>
        </div>
    </header>

    <main class="flex-grow pt-[80px] py-12">
        <div class="container mx-auto px-4 max-w-4xl">
            <h1 class="text-4xl font-bold text-center mb-8">Contactez-nous</h1>
            
            <div class="grid md:grid-cols-2 gap-12 bg-gray-50 rounded-3xl p-8">
                
                <!-- Info -->
                <div class="space-y-8">
                    <div>
                        <h3 class="font-bold text-xl mb-4">Besoin d'aide ?</h3>
                        <p class="text-gray-600">Notre équipe est disponible du lundi au vendredi de 9h à 18h pour répondre à toutes vos questions.</p>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-accent-2">
                                <i data-lucide="mail" class="w-5 h-5"></i>
                            </div>
                            <span>support@fretpal.com</span>
                        </div>
                        <div class="flex items-center gap-4">
                            <div class="w-10 h-10 bg-white rounded-full flex items-center justify-center shadow-sm text-accent-2">
                                <i data-lucide="map-pin" class="w-5 h-5"></i>
                            </div>
                            <span>15 Rue de la Paix, 75002 Paris</span>
                        </div>
                    </div>
                </div>

                <!-- Form -->
                <form class="space-y-4 bg-white p-6 rounded-2xl shadow-sm">
                    <div>
                        <label class="block text-sm font-medium mb-1">Nom complet</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Email</label>
                        <input type="email" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-1">Message</label>
                        <textarea rows="4" class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:outline-none focus:border-accent-2"></textarea>
                    </div>
                    <button class="w-full py-3 bg-dark-1 text-white font-bold rounded-lg hover:bg-blue-900 transition-colors">
                        Envoyer
                    </button>
                </form>

            </div>
        </div>
    </main>

    <footer class="bg-dark-1 text-white pt-8 pb-8">
      <div class="container mx-auto px-4 text-center">
        <p class="text-gray-500 text-sm">© 2023 FretPal. Tous droits réservés.</p>
      </div>
    </footer>

    <script>lucide.createIcons();</script>
    <script src="js/main.js"></script>
  </body>
</html>
