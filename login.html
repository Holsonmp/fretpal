<!DOCTYPE html>
<html lang="fr">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Connexion - FretPal</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/vendors.css">
	<!-- Tailwind CSS -->
	<script src="https://cdn.tailwindcss.com"></script>

	<style>
		@media (min-width:1536px) {
			.container {
				max-width: 1320px !important
			}
		}
	</style>
	<script>
		tailwind.config = {
			theme: {
				extend: {
					fontFamily: { sans: ['"DM Sans"', 'sans-serif'] },
					colors: {
						'accent-1': '#ffdc00',
						'accent-2': '#F28555',
						'dark-1': '#05073C',
						'light-1': '#F5F5F5',
						'light-2': '#717171',
					},
					borderRadius: { 'xl': '12px' }
				}
			}
		}
	</script>
	<style>
		body {
			font-family: 'DM Sans', sans-serif;
		}
	</style>
	<script src="https://unpkg.com/lucide@latest"></script>
</head>

<body class="flex flex-col min-h-screen text-dark-1 bg-white lg:bg-gray-50">

	<!-- Header (Simple) -->
	<header class="fixed top-0 left-0 right-0 bg-white z-50 h-[80px] flex items-center lg:bg-transparent">
		<div class="container mx-auto px-4 md:px-6">
			<a href="index.html" class="flex items-center gap-2">
				<img src="img/logo.svg" alt="logo icon">
			</a>
		</div>
	</header>

	<!-- Main Content -->
	<main class="flex-grow flex items-center justify-center pt-[80px] px-4 pb-12">
		<div class="w-full max-w-md bg-white rounded-3xl lg:shadow-xl lg:border border-gray-100 p-8 lg:p-10">

			<div class="text-center mb-8">
				<h1 class="text-3xl font-bold mb-2">Bon retour !</h1>
				<p class="text-gray-500">Connectez-vous pour gérer vos envois et voyages.</p>
			</div>

			<form class="space-y-5" action="dashboard.html">
				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
					<input type="email" placeholder="votre@email.com"
						class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-accent-1 bg-gray-50">
				</div>

				<div>
					<label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
					<input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-accent-1 bg-gray-50">
					<div class="flex justify-between mt-2">
						<label class="block text-sm font-medium text-gray-700">Mot de passe <a href="#" class="text-sm text-accent-2 font-medium hover:underline">Oublié ?</a></label>
					</div>
				</div>

				<button type="submit"
					class="w-full py-4 bg-dark-1 hover:bg-blue-900 text-white font-bold rounded-xl transition-all shadow-lg shadow-dark-1/20">
					Se connecter
				</button>
			</form>

			<div class="relative my-8">
				<div class="absolute inset-0 flex items-center">
					<div class="w-full border-t border-gray-100"></div>
				</div>
				<div class="relative flex justify-center text-sm">
					<span class="px-2 bg-white text-gray-400">Ou continuer avec</span>
				</div>
			</div>

			<div class="grid grid-cols-2 gap-4">
				<button
					class="flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
					<i data-lucide="chrome" class="w-5 h-5 mr-2"></i> Google
				</button>
				<button
					class="flex items-center justify-center py-3 border border-gray-200 rounded-xl hover:bg-gray-50 transition-colors">
					<i data-lucide="facebook" class="w-5 h-5 mr-2 text-blue-600"></i> Facebook
				</button>
			</div>

			<p class="text-center mt-8 text-gray-600">
				Pas encore de compte ?
				<a href="#" class="font-bold text-dark-1 hover:underline">S'inscrire</a>
			</p>

		</div>
	</main>

	<script>lucide.createIcons();</script>
</body>

</html>
